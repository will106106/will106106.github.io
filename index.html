<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Out Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Out Tracker</h1>
        <form id="tipOutForm" action="/" method="post">
            <div class="form-group">
                <label for="serverName">Server/Bartender Name:</label>
                <input type="text" id="serverName" name="serverName" required>
            </div>
            <div class="form-group">
                <label for="tipAmount">Tip Out Amount (USD):</label>
                <input type="number" id="tipAmount" name="tipAmount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tipOutTo">Tip Out To:</label>
                <input type="text" id="tipOutTo" name="tipOutTo" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div>
            <h2>Submitted Tips</h2>
            <ul>
                {% for tip in tips %}
                <li>{{ tip.server_name }} - ${{ tip.tip_amount }} - To: {{ tip.tip_out_to }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
